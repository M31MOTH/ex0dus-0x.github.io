---
layout: blog
---

{% for post in site.posts %}


  <h2><a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a></h2>
  <h4><a href="{{ post.url | prepend: site.baseurl }}">{{post.subtitle}}</a></h4>
  <h5><span>{{ post.date | date: '%B %d, %Y' }}</span></h5>
  <br />
  
  
{% endfor %}
